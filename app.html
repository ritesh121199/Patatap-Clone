    var circle=[];

	function onKeyDown(event) {
	if(data[event.key])
	{
	data[event.key].sound.play();
	var maxP=new Point(view.size.width,view.size.height);
	var r=Point.random();
	var point=maxP*r;
	var myCircle = new Path.Circle(point, 100);
	myCircle.fillColor = data[event.key].color;
	circle.push(myCircle);
 }
}

	function onFrame(event) {
	for(var i=0;i<circle.length;i++)
	{
	circle[i].fillColor.hue += 1;
	circle[i].scale(.9);
}
